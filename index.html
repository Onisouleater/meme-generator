<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meme Generator</title>
    <link rel="stylesheet" href="memestlye.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <form id="meme-form">
        <label for="urlInput">Image Link:</label>
        <input type="url" id="image-link" required>
        <label for="topText">Top Text:</label>
        <input type="text" id="top-text" required>
        <label for="bottomText">Bottom Text:</label>
        <input type="text" id="bottom-text" required>
        <button type="submit" value="Generate Meme">Submit</button>
    </form>
    <div id="meme-container"></div>

    <script src="memescript.js"></script>
</body>
</html>
